<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>


    <!-- Query -->
    <!-- types:- email, password, number, date, submit, button, text, checkbox, radio, select, options, file, reset-->
    <form action="https://httpbin.org/post" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" >
        <label for="username">UserName</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="10"><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br>

        <input type="number" min="10" max="50" step="4">

        <select multiple name="select" size="3"> 
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>  
            <option value="option2">Option 2</option>  
            <option value="option2">Option 2</option>  
            <option value="option2">Option 2</option>  
            <option value="option2">Option 2</option>  
        </select>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
      
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <input type="submit">
    </form>

</body>

</html>
